<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stick A Pin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="\assets\image\donezo-logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stickies.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body class="cork-page register-page">
    <main id="register-page" class="sticky-note double-tape">
      <div class="paper-content">
        <!-- Brand header -->
        <div class="paper-header">
          <h1>Stick A Pin</h1>
          <p class="highlight-on-parent-hover">Create Your Account</p>
        </div>

        <!-- Registration form -->
        <form id="registerForm" class="paper-form">
          <div class="paper-field">
            <label for="registerFirstName">First Name</label>
            <input
              id="registerFirstName"
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerLastName">Last Name</label>
            <input
              id="registerLastName"
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerEmail">Email</label>
            <input
              id="registerEmail"
              type="email"
              name="email"
              placeholder="user@example.com"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerPassword">Password</label>
            <input
              id="registerPassword"
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerConfirm">Confirm Password</label>
            <input
              id="registerConfirm"
              type="password"
              name="confirmPassword"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="paper-actions">
            <button class="paper-button" type="submit">Sign Up</button>
          </div>
        </form>

        <p class="paper-footer">
          Already have an account?
          <a href="/login.html">Log In</a>
        </p>
      </div>
    </main>

    <script src="js/notification.js" defer></script>
    <script src="js/main.js" defer></script>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="toast toast--default"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      hidden
    >
      <div class="toast__icon" aria-hidden="true">i</div>
      <div class="toast__content">
        <div id="toastTitle" class="toast__title" hidden></div>
        <div id="toastMessage" class="toast__message"></div>
      </div>
      <button
        id="toastClose"
        class="toast__close"
        type="button"
        aria-label="Close notification"
      >
        ×
      </button>
      <div class="toast__progress"></div>
    </div>
  </body>
</html>
