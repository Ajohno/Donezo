<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donezo | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="\assets\image\donezo-logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body class="cork-page register-page">
    <main class="paper">
      <div class="paper-content">
        <!-- Brand header -->
        <div class="paper-brand">
          <h1>Donezo</h1>
          <p>Create Your Account</p>
        </div>

        <!-- Registration form -->
        <form id="registerForm" class="paper-form">
          <div class="paper-field">
            <label for="registerName">Name</label>
            <input
              id="registerName"
              type="text"
              name="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerEmail">Email</label>
            <input
              id="registerEmail"
              type="email"
              name="email"
              placeholder="user@example.com"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerPassword">Password</label>
            <input
              id="registerPassword"
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="paper-field">
            <label for="registerConfirm">Confirm Password</label>
            <input
              id="registerConfirm"
              type="password"
              name="confirmPassword"
              placeholder="••••••••"
              required
            />
          </div>

          <button class="paper-button" type="submit">Sign Up</button>
        </form>

        <p class="paper-footer">
          Already have an account?
          <a href="/login.html">Log In</a>
        </p>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
