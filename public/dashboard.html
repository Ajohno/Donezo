      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
  </head>
  <body>
    

    <!-- Hidden until login -->
    <div id="main-section">
      

<!-- NEW NAV BAR -->

      class="nav__toggle"
      type="button"
      aria-label="Open menu"
      aria-controls="nav-drawer"
      aria-expanded="false"

      <span class="sr-only">Menu</span>
    </button>

    <div class="logo-container">
      
      <div class="logo-sticky">
        
        <div class="thumbtack">
          <i class="fa-solid fa-thumbtack" style="color:#c6534e;"></i>
        </div>

      <span class="brand-name">Stick A Pin</span>
    </div>
  </div>

  <ul class="nav-links" id="nav-drawer">
    <li><a href="dashboard.html" class="nav-item active">Board</a></li>

  <div class="nav-right">

      <div class="nav-tasks">
        <span class="tasks-count item-counter"></span>

<div id="nav-backdrop" aria-hidden="true"></div>


      <div class="corkboard">
        <!-- Dashboard -->
        <div class="board-grid">
          <!-- Left Column -->
          <div>
            <!-- Task List -->
            <div id="task-list-widget" class="sticky-note thumbtack task-note">
              <h2 class="widget-title highlight-on-parent-hover">
                <i class="fa-solid fa-list" style="color: #c6534e;"></i>
                Task List
              </h2>

              <ul class="task-list scrollable"></ul>
              <template id="task-template">
                <li class="task-item">
                  <div class="task-actions">
                    <button type="button" class="task-action-btn big-three-btn" aria-label="Toggle Big 3 task" title="Toggle Big 3">
                      <i class="fa-regular fa-star" style="color: rgba(237, 28, 28, 1.00);" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="task-action-btn edit-btn" aria-label="Edit task" title="Edit">
                      <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="task-action-btn delete-btn" aria-label="Delete task" title="Delete">
                      <i class="fa-solid fa-trash" aria-hidden="true"></i>
                    </button>
                  </div>
                  <label class="checkbox-container">
                    <input type="checkbox" class="task-check" />
                    <span class="checkmark"></span>
                    <span class="task-text"></span>
                  </label>
                  <div class="task-meta">
                    <span class="task-due"></span>
                    <span class="task-effort">
                      <span class="dot"></span><span class="dot"></span>
                      <span class="dot"></span><span class="dot"></span>
                      <span class="dot"></span>
                    </span>
                  </div>
                </li>
              </template>
            </div>
          </div>

          <!-- Right Column -->
          <div>
            <!-- Create New Task -->
            <div id="create-task-widget" class="sticky-note blue thumbtack">
              <form id="taskForm" class="paper-form create-task-form-grid">
                <div class="paper-field task-field">
                  <label for="taskDescription">Task</label>
                  <input
                    id="taskDescription"
                    type="text"
                    name="description"
                    placeholder="What do you need to do?"
                    required
                  />
                </div>

                <div class="paper-field due-field">
                  <label for="dueDate">Due Date</label>
                  <input id="dueDate" type="date" name="dueDate" />
                </div>

                <div class="paper-field effort-field">
                  <label>Effort Level (1–5)</label>

                  <div class="effort-options" role="radiogroup" aria-label="Effort level">
                    <label class="effort-option">
                      <input type="radio" name="effortLevel" value="1" required>
                      1
                    </label>

                    <label class="effort-option">
                      <input type="radio" name="effortLevel" value="2">
                      2
                    </label>

                    <label class="effort-option">
                      <input type="radio" name="effortLevel" value="3" checked>
                      3
                    </label>

                    <label class="effort-option">
                      <input type="radio" name="effortLevel" value="4">
                      4
                    </label>

                    <label class="effort-option">
                      <input type="radio" name="effortLevel" value="5">
                      5
                    </label>
                  </div>
                </div>

                <button id="submitBtn" class="paper-button" type="submit" >
                  Pin it!
                </button>
              </form>
            </div>

            <!-- Big 3 Tasks -->
            <div id="big-3-tasks" class="sticky-note pink thumbtack">
              
              <!-- Title -->
              <h2 class="widget-title highlight-on-parent-hover">
                <i class="fa-solid fa-star" style="color: #c6534e;"></i>
                Big 3 Tasks
              </h2>

              <p class="big-three-empty">
                <i class="fa-regular fa-star" style="color: rgba(237, 28, 28, 1.00);"></i>
                No Big 3 tasks yet. Star up to 3 tasks from your list.
              </p>
              <ul id="big-three-list" class="big-three-list"></ul>
            </div>

            <!-- Reflection Notes -->
            <div id="reflection-section">
              <!-- Daily Reflection -->
              <div id="daily-reflection" class="sticky-note white tape">
                <h3 class="widget-title highlight-on-parent-hover">
                  Daily Relfection
                </h3>
              </div>
              <!-- Weekly Reflection -->
              <div id="weekly-reflection" class="sticky-note white tape">
                <h3 class="widget-title highlight-on-parent-hover">
                  Weekly Reflection
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="/_vercel/insights/script.js"></script>

    <div
      id="toast"
      class="toast toast--default"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      hidden
    >
      <div class="toast__icon" aria-hidden="true">i</div>
      <div class="toast__content">
        <div id="toastTitle" class="toast__title" hidden></div>
        <div id="toastMessage" class="toast__message"></div>
      </div>
      <button
        id="toastClose"
        class="toast__close"
        type="button"
        aria-label="Close notification"
      >
        ×
      </button>
      <div class="toast__progress"></div>
    </div>
    
  </body>
</html>
