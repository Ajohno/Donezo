<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stick A Pin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/assets/image/donezo-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/image/donezo-logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#f5ecd7" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stickies.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
      </head>
  <body class="cork-page login-page">
    <main id="login-page" class="sticky-note double-tape">
      <div class="paper-content">
        <div class="paper-header">
          <h1>Stick A Pin</h1>
          <p class="highlight-on-parent-hover">Welcome back!</p>
        </div>

        <!-- Login form -->
        <form id="loginForm" class="paper-form">
          <div class="paper-field">
            <label for="loginEmail">Email</label>
            <input
              id="loginEmail"
              type="email"
              name="email"
              placeholder="user@example.com"
              required
            />
          </div>
          <div class="paper-field">
            <label for="loginPassword">Password</label>
            <input
              id="loginPassword"
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="paper-actions">
            <label class="checkbox-container">
              <input id="rememberMe" type="checkbox" class="task-check" />
              <span class="checkmark"></span>
              <span class="task-text">Remember me</span>
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button class="paper-button" type="submit">Log In</button>
        </form>

        <p class="paper-footer">
          Don’t have an account?
          <a href="/register.html">Sign Up</a>
        </p>
      </div>
    </main>

    <script src="js/notification.js" defer></script>
    <script src="js/main.js" defer></script>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="toast toast--default"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      hidden
    >
      <div class="toast__icon" aria-hidden="true">i</div>
      <div class="toast__content">
        <div id="toastTitle" class="toast__title" hidden></div>
        <div id="toastMessage" class="toast__message"></div>
      </div>
      <button
        id="toastClose"
        class="toast__close"
        type="button"
        aria-label="Close notification"
      >
        ×
      </button>
      <div class="toast__progress"></div>
    </div>
  </body>
</html>
