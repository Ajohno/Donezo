<!doctype html>
<html lang="en">
  <head>
    <title>Stick A Pin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/png" href="\assets\image\donezo-logo.png" />

    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" href="donezo-logo.png" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stickies.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header class="hero-header">
      <h1>Donezo</h1>
    </header>

    <section id="auth-section">
      <div class="paper-header">
        <h2>Welcome to Donezo!</h2>
        <p>
          A gentle place to focus, one task at a time. No pressure. No guilt.
          Just progress.
        </p>
      </div>
      <div style="display: flex; margin-top: 5%; gap: 5%">
        <!-- Login auth stickynote -->
        <div id="auth-note" class="sticky-note thumbtack">
          <div class="paper-header">
            <h3>
              Already have
              <span style="text-decoration: underline">an account?</span>
            </h3>
            <p>Welcome back - your board is waiting.</p>
            <a class="paper-button" href="/login.html">Log In</a>
          </div>
        </div>
        <!-- Register auth stickynote -->
        <div id="auth-note" class="sticky-note thumbtack">
          <div class="paper-header">
            <h3 style="text-decoration: underline">New here?</h3>
            <p>Let's set up your board together.</p>
            <a class="paper-button" href="/register.html">Create Account</a>
          </div>
        </div>
      </div>
    </section>

    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
