<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donezo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/main.js"></script>
    <link rel="icon" type="image/png" href="\assets\image\donezo-logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stickies.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header class="hero-header">
      <h1>Donezo</h1>
    </header>

    <section id="auth-section" class="auth-panel">
      <div class="cork-page auth-card auth-card--links">
        <!-- Login auth section -->
        <div class="auth-pane paper auth-pane--login">
          <h2>Already have an account?</h2>
          <a class="auth-button auth-button--light" href="/login.html"
            >Log In</a
          >
        </div>
        <!-- Register auth section -->
        <div class="auth-pane paper auth-pane--register">
          <h2>New here?</h2>
          <a class="auth-button" href="/register.html">Create Account</a>
        </div>
      </div>
    </section>

    <!-- Hidden until login -->
    <section id="main-section" class="hidden">
      <div class="dashboard-header">
        <section class="widget-background status-card">
          <article>
            <!-- Display user status -->
            <h3 id="authStatus">Not logged in</h3>
          </article>

          <article>
            <!-- Logout Button -->
            <button
              id="logoutBtn"
              class="defaultBtn logout-btn"
              style="display: none"
            >
              Logout
            </button>
          </article>
        </section>

        <!-- Remaining Task Section -->
        <section class="widget-background tasks-remaining">
          <!-- Red area with the words -->
          <article class="rounded-box tasks-remaining__label">
            <h2>
              Tasks <br />
              Left:
            </h2>
          </article>

          <!-- Area with the number of tasks left -->
          <article>
            <h2 class="item-counter">
              <!-- 9 -->
            </h2>
          </article>
        </section>
      </div>

      <!-- Area with the task list on the left and the new task form on the right -->
      <div
        style="display: flex; margin-top: 2%; justify-content: center; gap: 2%"
      >
        <!-- Task List -->
        <section
          class="widget-background scrollable"
          style="
            width: 592px;
            height: 500px;
            display: flex;
            flex-direction: row;
          "
        >
          <section style="display: flex; width: 100%">
            <!-- Red section to check off items -->
            <article
              class="rounded-box"
              style="
                background-color: #e38884;
                width: 10%;
                min-height: 500px;
                flex-grow: 1;
                align-content: top;
                display: flex;
                flex-direction: column;
                padding-top: 2%;
              "
            >
              <!-- <button onclick="toggleTask(0)">âœ–</button>
              <button></button>
              <button></button> -->
            </article>

            <!-- Task list -->
            <div class="task-list">
              <!-- <div class="task-item done">This is a done task</div>
              <div class="task-item done">This is a done task</div>
              <div class="task-item done">This is a done task</div>
              <div class="task-item">This task is not done</div>
              <div class="task-item">This task is not done</div>
              <div class="task-item">This task is not done</div>
              <div class="task-item">This task is not done</div>
              <div class="task-item">This task is not done</div>
              <div class="task-item">This task is not done</div> -->
            </div>
            <!-- Template for the task list -->
            <template id="task-template">
              <!-- Buttons for update and delete -->
              <!-- <button>x</button> -->
              <div class="task-item">This task is not done</div>
            </template>
          </section>
        </section>

        <!-- New Task Form -->
        <section class="widget-background" style="width: 592px">
          <!-- New Form Header -->
          <article
            class="rounded-box"
            style="background-color: #e38884; width: 100%"
          >
            <h2
              style="justify-self: center; padding-top: 1%; padding-bottom: 1%"
            >
              Make a New Task
            </h2>
          </article>

          <!-- New Task Form -->
          <form>
            <!-- Task Description -->
            <label for="taskDescription">Task Description:</label>
            <input type="text" id="taskDescription" placeholder="Enter Task" />

            <br />
            <br />
            <!-- Due Date -->
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" />

            <br />

            <!-- Form Buttons -->
            <article style="display: flex; margin-top: 30%">
              <button id="clearBtn">Clear</button>
              <button id="submitBtn">Submit</button>
            </article>
          </form>
        </section>
      </div>
    </section>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
